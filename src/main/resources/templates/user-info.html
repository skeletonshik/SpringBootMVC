<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="email"] { width: 300px; height: 20px; margin-bottom: 10px; }
        input[type="submit"] { margin-top: 10px; }
    </style>
</head>
<body>
<h1>User Info</h1>
<form th:action="@{/saveUser}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />

    <label for="first_name">Name:</label>
    <input type="text" th:field="*{firstName}" id="first_name">

    <label for="last_name">Surname:</label>
    <input type="text" th:field="*{lastName}" id="last_name">

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email">

    <input type="submit" value="Save Person">
</form>
</body>
</html>
